machine:
  services:
    - docker
  environment:
    DOCKER_EMAIL: deploy@blikk.co
    DOCKER_USER: blikkdeploy
    VERSION: 0.1.0

dependencies:
  pre:
    - docker login -e $DOCKER_EMAIL  -u $DOCKER_USER -p $DOCKER_PASSWORD

deployment:
  hub:
    branch: master
    commands:
      - docker build -t blikk/boilepipe-api .
      - docker tag blikk/boilepipe-api:latest blikk/boilepipe-api:$CIRCLE_SHA1
      - docker tag blikk/boilepipe-api:latest blikk/boilepipe-api:$VERSION
      - docker push blikk/boilepipe-api
